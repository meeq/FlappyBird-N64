name: Build ROM

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

env:
  REGISTRY: ghcr.io
  TOOLCHAIN_IMAGE: ghcr.io/${{ github.repository }}/toolchain
  DEVCONTAINER_IMAGE: ghcr.io/${{ github.repository }}/devcontainer

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Compute cache keys
        id: cache-keys
        run: |
          # Toolchain tag based on build scripts content
          toolchain_hash=$(sha256sum libdragon/tools/build-toolchain.sh libdragon/tools/build-gdb.sh | sha256sum | cut -c1-12)
          echo "toolchain=$toolchain_hash" >> $GITHUB_OUTPUT

          # Libdragon tag based on submodule commit
          libdragon_sha=$(git rev-parse --short HEAD:libdragon)
          echo "libdragon=$libdragon_sha" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push toolchain image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: toolchain
          push: true
          tags: ${{ env.TOOLCHAIN_IMAGE }}:${{ steps.cache-keys.outputs.toolchain }}
          cache-from: type=registry,ref=${{ env.TOOLCHAIN_IMAGE }}:${{ steps.cache-keys.outputs.toolchain }}
          cache-to: type=inline

      - name: Build and push devcontainer image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: devcontainer
          push: true
          load: true
          tags: ${{ env.DEVCONTAINER_IMAGE }}:${{ steps.cache-keys.outputs.libdragon }}
          cache-from: |
            type=registry,ref=${{ env.TOOLCHAIN_IMAGE }}:${{ steps.cache-keys.outputs.toolchain }}
            type=registry,ref=${{ env.DEVCONTAINER_IMAGE }}:${{ steps.cache-keys.outputs.libdragon }}
          cache-to: type=inline

      - name: Build ROM
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace ${{ env.DEVCONTAINER_IMAGE }}:${{ steps.cache-keys.outputs.libdragon }} make

      - name: Upload ROM artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlappyBird
          path: FlappyBird.z64

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download ROM artifact
        uses: actions/download-artifact@v4
        with:
          name: FlappyBird

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename ROM with version
        run: mv FlappyBird.z64 FlappyBird-${{ steps.version.outputs.VERSION }}.z64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: FlappyBird-${{ steps.version.outputs.VERSION }}.z64
          generate_release_notes: true
