name: Build ROM

on:
  workflow_dispatch:
    inputs:
      libdragon_ref:
        description: 'libdragon commit/branch/tag (leave empty for submodule default)'
        required: false
        type: string
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

env:
  REGISTRY: ghcr.io
  TOOLCHAIN_IMAGE: ghcr.io/${{ github.repository }}/toolchain
  DEVCONTAINER_IMAGE: ghcr.io/${{ github.repository }}/devcontainer

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Override libdragon ref
        if: inputs.libdragon_ref != ''
        run: |
          cd libdragon
          git fetch origin ${{ inputs.libdragon_ref }}
          git checkout FETCH_HEAD

      - name: Compute cache keys
        id: cache-keys
        run: |
          # Toolchain tag based on build scripts content
          toolchain_hash=$(sha256sum libdragon/tools/build-toolchain.sh libdragon/tools/build-gdb.sh | sha256sum | cut -c1-12)
          echo "toolchain_scope=toolchain-$toolchain_hash" >> $GITHUB_OUTPUT
          echo "toolchain_tag=${{ env.TOOLCHAIN_IMAGE }}:$toolchain_hash" >> $GITHUB_OUTPUT

          # Devcontainer tag based on libdragon submodule commit
          libdragon_sha=$(git rev-parse --short HEAD:libdragon)
          echo "devcontainer_scope=devcontainer-$libdragon_sha" >> $GITHUB_OUTPUT
          echo "devcontainer_tag=${{ env.DEVCONTAINER_IMAGE }}:$libdragon_sha" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push toolchain image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: toolchain
          push: true
          tags: ${{ steps.cache-keys.outputs.toolchain_tag }}
          cache-from: |
            type=gha,scope=${{ steps.cache-keys.outputs.toolchain_scope }}
            type=registry,ref=${{ steps.cache-keys.outputs.toolchain_tag }}
          cache-to: |
            type=gha,mode=max,scope=${{ steps.cache-keys.outputs.toolchain_scope }}
            type=inline

      - name: Build and push devcontainer image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: devcontainer
          push: true
          load: true
          tags: ${{ steps.cache-keys.outputs.devcontainer_tag }}
          cache-from: |
            type=gha,scope=${{ steps.cache-keys.outputs.toolchain_scope }}
            type=gha,scope=${{ steps.cache-keys.outputs.devcontainer_scope }}
            type=registry,ref=${{ steps.cache-keys.outputs.toolchain_tag }}
            type=registry,ref=${{ steps.cache-keys.outputs.devcontainer_tag }}
          cache-to: |
            type=gha,mode=max,scope=${{ steps.cache-keys.outputs.devcontainer_scope }}
            type=inline

      - name: Build ROM
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            ${{ steps.cache-keys.outputs.devcontainer_tag }} \
            make

      - name: Upload ROM artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlappyBird
          path: FlappyBird.z64

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download ROM artifact
        uses: actions/download-artifact@v4
        with:
          name: FlappyBird

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename ROM with version
        run: mv FlappyBird.z64 FlappyBird-${{ steps.version.outputs.VERSION }}.z64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: FlappyBird-${{ steps.version.outputs.VERSION }}.z64
          generate_release_notes: true
