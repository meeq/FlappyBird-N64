name: Build ROM

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Compute cache keys
        id: cache-keys
        run: |
          # Toolchain cache key based on build scripts content
          toolchain_hash=$(sha256sum libdragon/tools/build-toolchain.sh libdragon/tools/build-gdb.sh | sha256sum | cut -c1-16)
          echo "toolchain=$toolchain_hash" >> $GITHUB_OUTPUT

          # Libdragon cache key based on submodule commit
          libdragon_sha=$(git rev-parse --short HEAD:libdragon)
          echo "libdragon=$libdragon_sha" >> $GITHUB_OUTPUT

          # Docker image tag
          echo "tag=flappybird-n64:$libdragon_sha" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build toolchain stage
        uses: docker/build-push-action@v6
        with:
          context: .
          target: toolchain
          cache-from: type=gha,scope=toolchain-${{ steps.cache-keys.outputs.toolchain }}
          cache-to: type=gha,mode=max,scope=toolchain-${{ steps.cache-keys.outputs.toolchain }}

      - name: Build devcontainer image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: devcontainer
          load: true
          tags: ${{ steps.cache-keys.outputs.tag }}
          cache-from: |
            type=gha,scope=toolchain-${{ steps.cache-keys.outputs.toolchain }}
            type=gha,scope=libdragon-${{ steps.cache-keys.outputs.libdragon }}
          cache-to: type=gha,mode=max,scope=libdragon-${{ steps.cache-keys.outputs.libdragon }}

      - name: Build ROM
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace ${{ steps.cache-keys.outputs.tag }} make

      - name: Upload ROM artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlappyBird
          path: FlappyBird.z64

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download ROM artifact
        uses: actions/download-artifact@v4
        with:
          name: FlappyBird

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename ROM with version
        run: mv FlappyBird.z64 FlappyBird-${{ steps.version.outputs.VERSION }}.z64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: FlappyBird-${{ steps.version.outputs.VERSION }}.z64
          generate_release_notes: true
